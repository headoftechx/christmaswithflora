<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Celebrate the holidays with Flora! Join us for a festive experience full of joy and surprises.">
    <title>Christmas with Flora</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Add a separate CSS file -->
    <style>
        /* Basic inline CSS for quick setup */
        html, body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('hintergrund4.png'); /* Replace with your festive background image URL */
            background-size: contain; /* Ensure the entire image fits without zooming */
            background-repeat: no-repeat; /* Prevent tiling */
            background-position: center center; /* Center the image */
            background-color: #000; /* Optional: Background color for empty space */
            height: 100%;
            box-sizing: border-box;
        }
        .qr-code {
            position: absolute;
            top: 20px; /* Distance from the top */
            right: 190px; /* Distance from the right */
        }
        .qr-code img {
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="qr-code">
        <img src="qrcode.png" alt="QR Code">
    </div>
</body>
</html>
